# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸš« Clean cache and lockfile (workaround for rollup native issue)
        run: rm -rf node_modules package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Lint check
        run: npm run lint

      - name: ğŸ”§ Auto-fix formatting
        run: npm run format

      - name: Commit formatting fixes (if any)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add . ':!**/.github/workflows/*.yml'
          git diff --cached --quiet || git commit -m "chore: auto-format via CI"
          git push

      - name: ğŸ§  Type check
        run: npm run typecheck

      - name: ğŸ› ï¸ Build site
        run: npm run build

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

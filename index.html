<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webl8 - Weblate Translator</title>

    <meta name="description" content="Webl8 is a Weblate translator for web applications, providing an easy way to manage translations." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="global.css" />

    <style>
      /* Fallback for browsers that do not support theme-color */
      body {
        background-color: #ffffff; /* Default fallback */
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000000; /* Dark mode fallback */
        }
      }

      @media (prefers-color-scheme: light) {
        body {
          background-color: #ffffff; /* Light mode fallback */
        }
      }
    </style>

    <!-- Vite bundle reference (will be injected automatically during build) -->
  </head>
  <body>
    <div id="app"></div>

    <!-- Entry script resolved during build -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
